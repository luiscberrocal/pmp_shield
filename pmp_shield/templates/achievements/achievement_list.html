{% extends "base.html" %}
{% load static %}{% load i18n %}

{% block content %}
<div class="container">

    <h2>My Achievements</h2>

    <div class="list-group">
        {% for achievement in achievements %}
          <a href="{% url 'achievements:achievement-update' pk=achievement.pk %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ achievement.type }}</h4>
           <h4 class="list-group-item-heading">{{ achievement.description }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock %}
